



<mat-sidenav-container  class="sidenav-container" >
  
    <mat-sidenav
    
      #sidenav
      class="sidenav"
      fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="false"
     
      > <!-- [opened]="(opened | async)" -->
      <mat-toolbar  class="entete" >Cyril Pirez</mat-toolbar>
      <img src="assets/image/Cyril ID.jpg" class="text-center" class="photo"/>
      
      <h5 class="text-center"> 06 98 98 29 69 </h5>
      <h5 class="text-center"> cyril.pirez@gmail.com </h5>
      <div class="icone">
          <a href="https://github.com/CWASHOP"><i class="fa fa-github"></i></a>
          <a href="https://www.linkedin.com/in/cyril-pirez-0205a658"> <i class="fa fa-linkedin" style="margin-left:30px;"></i></a>
          <a href="https://www.researchgate.net/profile/Cyril_Pirez"> <i class="rg">R<sup>G</sup></i></a>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink="/experience" (click)="dismissSidebar()" style="color:rgb(255, 255, 255)">Expériences</a>
        <a [matMenuTriggerFor]="menu" mat-list-item  style="color:rgb(255, 255, 255)">Compétences</a>

        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="/savoir" (click)="dismissSidebar()" >Savoir-Etre /Savoir-Faire</a>
          <a mat-menu-item routerLink="/competencechimie" (click)="dismissSidebar()" >Catalyse et Chimie du Végétale</a>
          <a mat-menu-item routerLink="/competenceweb" (click)="dismissSidebar()" >Développement Web</a>
          <a mat-menu-item routerLink="/langue" (click)="dismissSidebar()" >Langues</a>
        </mat-menu>

        <a mat-list-item routerLink="/formation" (click)="dismissSidebar()" style="color:rgb(255, 255, 255)">Formation</a>
        <a mat-list-item routerLink="/loisir" (click)="dismissSidebar()" style="color:rgb(255, 255, 255)">Loisir</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-toolbar style="position: fixed">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span class="titre">Science et Développement Web</span>
      </mat-toolbar>
      
      <!-- Add Content Here -->
    </mat-sidenav-content>
 
</mat-sidenav-container>
